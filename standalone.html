<html lang="zh-CN">

<head>

    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0c29;
            --primary-gradient: linear-gradient(135deg, #00f260 0%, #0575e6 100%);
            --neon-purple: #b000ff;
            --neon-blue: #00eaff;
            --neon-green: #00ff9d;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-color);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(176, 0, 255, 0.15) 0%, transparent 40%),

            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* 动态背景噪点 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 1rem;
            flex: 1;
        }

        /* 头部样式 */
        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #a5a5a5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            letter-spacing: -2px;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2rem 0.6rem;
            border-radius: 20px;
            font-size: 0.8rem;
            vertical-align: middle;
            margin-left: 10px;
            border: 1px solid var(--glass-border);
        }

        /* 玻璃卡片通用样式 */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* 平台导航特有样式 */
        .section-title {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-main);
        }

        .platform-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .platform-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-muted);
            transition: all 0.3s ease;
            border: 1px solid transparent;

        .platform-card img {
            width: 32px;
            height: 32px;
            margin-bottom: 0.8rem;
            filter: grayscale(0.5);
            transition: all 0.3s ease;
        }

        .platform-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            color: white;
        }

        .platform-card:hover img {
            filter: grayscale(0);
            transform: scale(1.1);
        }

        /* 各平台悬停色 */
        .platform-card.iqiyi:hover {
            border-color: #00be06;
            box-shadow: 0 0 15px rgba(0, 190, 6, 0.3);
        }

        .platform-card.tencent:hover {
            border-color: #ff7f00;

        }

        .platform-card.youku:hover {

        }

        .platform-card.mgtv:hover {

        .hint-text {

            background: rgba(0, 0, 0, 0.2);
            padding: 0.8rem;

        .glass-panel:hover {

            border-color: rgba(255, 255, 255, 0.2);
        }

        /* 输入区域 */
        .input-group {
            position: relative;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem;
            border-radius: 16px;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .input-group.focused {
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.1);
        }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.1rem;
            padding: 1rem 1.5rem;
            outline: none;
            width: 100%;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .play-btn {
            background: var(--neon-blue);
            color: #000;
            border: none;
            padding: 0 2rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        /* API 选择器 */
        .api-selector-container {
            margin-bottom: 1.5rem;
        }

        .selector-label {
            display: block;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .api-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
        }

        .api-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            padding: 0.6rem 1.2rem;
            border-radius: 12px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .api-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .api-btn.active {
            background: var(--neon-purple);
            color: white;
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px rgba(176, 0, 255, 0.4);
        }

        /* 播放器区域 */
        .player-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            /* 16:9 Aspect Ratio */
            background: rgba(0, 0, 0, 0.5);
            border-radius: 16px;
            overflow: hidden;
        }

        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 2;
            transition: opacity 0.5s ease;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            color: var(--text-muted);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--neon-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* 教程区域 */
        .guide-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .guide-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .guide-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }

        .icon-box {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-green));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .guide-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .guide-text {
            font-size: 0.9rem;
            color: var(--text-muted);
            line-height: 1.5;
        }

        /* 底部 */
        footer {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 500;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .input-group {
                flex-direction: column;
            }

            .play-btn {
                width: 100%;
                justify-content: center;
                padding: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">

    <!-- 内嵌脚本，移除 module 依赖，确保 file:// 协议可运行 -->
    <script>
        // API Configuration (Merged)
        const apiConfig = {
            currentApiIndex: 0,
            apis: [
                { name: "推荐线路", url: "https://jx.xmflv.com/?url=" },
                { name: "线路一", url: "https://jx.quankan.app/?url=" },
                { name: "线路二", url: "https://jx.m3u8.tv/jiexi/?url=" },
                { name: "线路三", url: "https://jx.aidouer.net/?url=" },
                { name: "线路四", url: "https://api.jiexi.la/?url=" },
                { name: "线路五", url: "https://jx.zhanlang2019.com/?url=" },
                { name: "线路六", url: "https://im1907.top/?jx=" },
                { name: "线路七", url: "https://www.playm3u8.cn/jiexi.php?url=" },
                { name: "线路八", url: "https://jx.yparse.com/index.php?url=" },
                { name: "线路九", url: "http://47.96.82.41/?url=" },
                { name: "搜索线路", url: "https://so.777.jp/so.php?url=" }
            ]
        };

        // Application Logic (Merged)
        document.addEventListener('DOMContentLoaded', () => {
            const apiContainer = document.getElementById('api-selector');
            const urlInput = document.getElementById('video-url');
            const playBtn = document.getElementById('play-btn');
            const playerFrame = document.getElementById('player-frame');
            const playerContainer = document.getElementById('player-container');
            const currentApiLabel = document.getElementById('current-api-name');

            let selectedApi = apiConfig.apis[0];

            // 初始化API按钮
            function initApiSelector() {
                apiContainer.innerHTML = '';
                apiConfig.apis.forEach((api, index) => {
                    const btn = document.createElement('button');
                    btn.className = `api-btn ${index === 0 ? 'active' : ''}`;
                    btn.textContent = api.name;
                    btn.dataset.url = api.url;
                    btn.addEventListener('click', () => {
                        // 移除其他激活状态
                        document.querySelectorAll('.api-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        selectedApi = api;
                        currentApiLabel.textContent = `当前线路: ${api.name}`;

                        // 如果已经有视频链接，自动刷新播放
                        if (urlInput.value.trim()) {
                            playVideo();
                        }
                    });
                    apiContainer.appendChild(btn);
                });
                currentApiLabel.textContent = `当前线路: ${selectedApi.name}`;
            }

            // 播放逻辑
            function playVideo() {
                const url = urlInput.value.trim();
                if (!url) {
                    showToast('请先粘贴视频播放地址');
                    urlInput.focus();
                    return;
                }

                if (!url.startsWith('http')) {
                    showToast('请输入正确的网址 (http/https开头)');
                    return;
                }

                const parseUrl = selectedApi.url + url;

                playerContainer.classList.add('loading');
                playerFrame.style.opacity = '0';

                playerFrame.src = parseUrl;

                playerFrame.onload = () => {
                    playerContainer.classList.remove('loading');
                    playerFrame.style.opacity = '1';
                };

                playerContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            // 简单的吐司提示
            function showToast(message) {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                document.body.appendChild(toast);

                setTimeout(() => toast.classList.add('show'), 10);
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }

            // 事件监听
            playBtn.addEventListener('click', playVideo);

            urlInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    playVideo();
                }
            });

            urlInput.addEventListener('focus', () => {
                document.querySelector('.input-group').classList.add('focused');
            });

            urlInput.addEventListener('blur', () => {
                document.querySelector('.input-group').classList.remove('focused');
            });

            initApiSelector();
        });
    </script>
